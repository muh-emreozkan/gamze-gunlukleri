<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamze'nin Günlükleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="decor-left"></div>
        <div class="decor-right"></div>
        
        <header>
            <h1>Gamze'nin Günlükleri</h1>
            <div id="current-date"></div>
        </header>

        <main>
            <div class="new-entry">
                <textarea id="new-post" placeholder="Bugün neler oldu?"></textarea>
                <button id="add-post">Ekle</button>
            </div>

            <div id="posts-container"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
